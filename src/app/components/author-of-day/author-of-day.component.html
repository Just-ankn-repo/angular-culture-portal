<div class="author-of-day">
  <p>author-of-day works!</p>
  <div *ngIf="authorOfDay">
    <h1>{{authorOfDay.name}}</h1>
    <img src="{{authorOfDay.image}}" alt="{{authorOfDay.name}}">
    <p>{{authorOfDay.years}}</p>
    <p>{{authorOfDay.shortDescription}}</p>
    <a [routerLink]="['/author',authorOfDay.id]">More</a>
  </div>
</div>

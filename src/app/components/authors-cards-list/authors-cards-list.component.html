<p>authors-cards-list works!</p>
<div class="card-list">
  <mat-card *ngFor="let author of authors$ | async">
    <mat-card-header>
      <mat-card-title>
        {{author.name}}
      </mat-card-title>
      <mat-card-subtitle>
        {{author.years}}
      </mat-card-subtitle>
      <mat-card-subtitle>
        {{author.placeOfBirth}}
      </mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image src="{{author.image}}">
    <mat-card-content>
      {{author.shortDescription}}
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button>More...</button>
    </mat-card-actions>
  </mat-card>
</div>

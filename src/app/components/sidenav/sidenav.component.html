<div class="sidenav-container">

    <span class="sidenav-title">Culture Portal</span>
  </a>

  <mat-nav-list>
    <a mat-list-item [href]="item.path" *ngFor="let item of navSections">

    </a>
 </mat-nav-list>
</div>
